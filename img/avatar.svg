<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#00b4d8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00b4d8" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="circle">
      <circle cx="200" cy="200" r="195"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>
  <circle cx="200" cy="200" r="200" fill="url(#glowGrad)"/>

  <!-- Grid lines -->
  <g stroke="#00b4d8" stroke-opacity="0.07" stroke-width="1" clip-path="url(#circle)">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="350" x2="400" y2="350"/>
    <line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="350" y1="0" x2="350" y2="400"/>
  </g>

  <!-- Outer ring -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#00b4d8" stroke-width="1.5" stroke-opacity="0.4"/>
  <circle cx="200" cy="200" r="185" fill="none" stroke="#00b4d8" stroke-width="0.5" stroke-opacity="0.2"/>

  <!-- Corner brackets -->
  <g stroke="#00b4d8" stroke-width="2.5" fill="none" filter="url(#glow)" stroke-opacity="0.9">
    <!-- Top left -->
    <polyline points="80,60 60,60 60,80"/>
    <!-- Top right -->
    <polyline points="320,60 340,60 340,80"/>
    <!-- Bottom left -->
    <polyline points="80,340 60,340 60,320"/>
    <!-- Bottom right -->
    <polyline points="320,340 340,340 340,320"/>
  </g>

  <!-- Hexagon shape for face -->
  <polygon points="200,80 270,120 270,200 200,240 130,200 130,120"
    fill="#0d1117" stroke="#00b4d8" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Face silhouette - head -->
  <ellipse cx="200" cy="155" rx="52" ry="58" fill="#1a2744"/>

  <!-- Face silhouette - shoulders -->
  <path d="M115,260 Q130,210 160,200 Q180,195 200,195 Q220,195 240,200 Q270,210 285,260 Z"
    fill="#1a2744"/>

  <!-- Visor/eyes - cyber look -->
  <rect x="158" y="145" width="84" height="22" rx="4"
    fill="#00b4d8" fill-opacity="0.15" stroke="#00b4d8" stroke-width="1" filter="url(#softglow)"/>

  <!-- Eye glow dots -->
  <circle cx="178" cy="156" r="6" fill="#00b4d8" filter="url(#glow)" opacity="0.9"/>
  <circle cx="222" cy="156" r="6" fill="#00b4d8" filter="url(#glow)" opacity="0.9"/>
  <circle cx="178" cy="156" r="3" fill="#e6edf3"/>
  <circle cx="222" cy="156" r="3" fill="#e6edf3"/>

  <!-- Scan line across visor -->
  <line x1="158" y1="156" x2="242" y2="156" stroke="#48cae4" stroke-width="0.8" stroke-opacity="0.5"/>

  <!-- Nose indicator -->
  <line x1="200" y1="165" x2="200" y2="178" stroke="#00b4d8" stroke-width="1" stroke-opacity="0.4"/>

  <!-- Mouth - straight line, serious -->
  <line x1="183" y1="183" x2="217" y2="183" stroke="#00b4d8" stroke-width="1.5" stroke-opacity="0.5"/>

  <!-- Circuit lines from head -->
  <g stroke="#00b4d8" stroke-width="1" fill="none" stroke-opacity="0.35">
    <path d="M148,130 L120,130 L110,120"/>
    <circle cx="120" cy="130" r="2" fill="#00b4d8" fill-opacity="0.5"/>
    <path d="M252,130 L280,130 L290,120"/>
    <circle cx="280" cy="130" r="2" fill="#00b4d8" fill-opacity="0.5"/>
    <path d="M175,98 L175,75 L160,75"/>
    <circle cx="175" cy="75" r="2" fill="#00b4d8" fill-opacity="0.5"/>
    <path d="M225,98 L225,75 L240,75"/>
    <circle cx="225" cy="75" r="2" fill="#00b4d8" fill-opacity="0.5"/>
  </g>

  <!-- Bottom text -->
  <text x="200" y="298" text-anchor="middle"
    font-family="monospace" font-size="13" fill="#00b4d8"
    filter="url(#glow)" letter-spacing="3" font-weight="bold">v4sil.sec</text>

  <text x="200" y="318" text-anchor="middle"
    font-family="monospace" font-size="9" fill="#8b949e" letter-spacing="2">PENETRATION TESTER</text>

  <!-- Status dots -->
  <g filter="url(#glow)">
    <circle cx="155" cy="335" r="3" fill="#00b4d8" opacity="0.8"/>
    <circle cx="170" cy="335" r="3" fill="#00b4d8" opacity="0.5"/>
    <circle cx="185" cy="335" r="3" fill="#00b4d8" opacity="0.3"/>
    <circle cx="215" cy="335" r="3" fill="#00b4d8" opacity="0.3"/>
    <circle cx="230" cy="335" r="3" fill="#00b4d8" opacity="0.5"/>
    <circle cx="245" cy="335" r="3" fill="#00b4d8" opacity="0.8"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="200" cy="200" r="197" fill="none" stroke="#00b4d8"
    stroke-width="2" stroke-opacity="0.3" filter="url(#softglow)"/>
</svg>
