<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#00b4d8" stroke-width="1" opacity="0.6"/>

  <!-- V4 text -->
  <text x="16" y="14" text-anchor="middle"
    font-family="monospace" font-size="9" font-weight="bold"
    fill="#00b4d8" filter="url(#glow)">v4</text>

  <!-- sec text -->
  <text x="16" y="23" text-anchor="middle"
    font-family="monospace" font-size="7"
    fill="#48cae4" opacity="0.9">.sec</text>
</svg>
